<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        body{
          background-color:aquamarine;
          margin: 100px;
        }
        h1{
            padding: 200px;
            border: 2px solid chocolate;
            width: 300px;
            background-color: burlywood;
            color: aliceblue;
            height: 200px;
            border-radius: 50px;
        }
        #mypara{
            color:violet;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> CSS Box Model</h1>
        <h2 id="mypara"> Box Model = Content ==> padding ==> border ==> margin </h2>



    </div>
    
</body>
</html>
